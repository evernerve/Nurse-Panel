<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nursing Station</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .button {
            display: inline-block;
            width: 100px;
            height: 50px;
            background-color: gray;
            color: white;
            border: none;
            margin: 10px;
            cursor: pointer;
        }
        .button.clicked {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Nursing Station</h1>
    <div>
        <button class="button" onclick="toggleColor(this)">Patient 1</button>
        <button class="button" onclick="toggleColor(this)">Patient 2</button>
        <button class="button" onclick="toggleColor(this)">Patient 3</button>
        <button class="button" onclick="toggleColor(this)">Patient 4</button>
        <button class="button" onclick="toggleColor(this)">Patient 5</button>
    </div>
    <div>
        <button class="button" onclick="toggleColor(this)">Patient 6</button>
        <button class="button" onclick="toggleColor(this)">Patient 7</button>
        <button class="button" onclick="toggleColor(this)">Patient 8</button>
        <button class="button" onclick="toggleColor(this)">Patient 9</button>
        <button class="button" onclick="toggleColor(this)">Patient 10</button>
    </div>

    <script>
        function toggleColor(button) {
            button.classList.toggle('clicked');
        }
    </script>
</body>
</html>
